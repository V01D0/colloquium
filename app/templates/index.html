{% extends "base.html" %}
{% block title %} Colloquium {% endblock %}
{% block content %}
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}
<script>
	var notyf = new Notyf();
	notyf.{{ category }}("{{ message }}");
</script>
{% endfor %}
{% endif %}
{% endwith %}
{% endblock %}
